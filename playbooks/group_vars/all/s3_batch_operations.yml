# s3-batch-op
#s3_batch_op: '{{ curate_arch_tagging_op }}'

default_s3_batch_op_region: us-west-1
default_s3_batch_op_account_id: '{{ aws_account_number }}'
default_s3_batch_op_role_arn: 'arn:aws:iam::{{ aws_account_number }}:role/s3-batch-job-role'

s3_batch_op_submit_only: false
s3_batch_op_generate_direct_download: false
s3_batch_op_generate_console_download: true
s3_batch_op_report_to_slack: true

s3_batch_op_slack_token: '{{ vault_dlp.slack.token }}'
s3_batch_op_slack_channel: '#dlp-backups'

s3_batch_op_describe_job_retries: 100
s3_batch_op_describe_job_delay: 35

####### Batch Jobs ##############

fedora_test_to_backup_fedora_test:
  operation:
    S3PutObjectCopy:
      TargetResource: arn:aws:s3:::backup-fedora-cor-test-binaries
  manifest:
    Spec:
      Format: S3InventoryReport_CSV_20161130
  report:
    Bucket: arn:aws:s3:::cor-s3-inventory-2
    Prefix: fedora-cor-test-binaries/completion-report
    Format: Report_CSV_20180820
    Enabled: true
    ReportScope: AllTasks
  priority: 23
  region: us-west-2
  location:
    KeyPrefix: cor-s3-inventory-2/fedora-cor-test-binaries/manifest/
    Date: latest
  description: Ansible Managed backup job of fedora-cor-test-binaries

fedora_prod_to_backup_fedora_prod:
  operation:
    S3PutObjectCopy:
      TargetResource: arn:aws:s3:::backup-fedora-cor-binaries
  manifest:
    Spec:
      Format: S3InventoryReport_CSV_20161130
  report:
    Bucket: arn:aws:s3:::cor-s3-inventory-2
    Prefix: fedora-cor-binaries/completion-report
    Format: Report_CSV_20180820
    Enabled: true
    ReportScope: AllTasks
  priority: 12
  region: us-west-2
  location:
    KeyPrefix: cor-s3-inventory-2/fedora-cor-binaries/manifest/
    Date: latest
  description: Ansible Managed backup job of fedora-cor-binaries

curate_arch_tagging_op:
  operation:
    S3PutObjectTagging:
      TagSet:
      - Key: Another
        Value: Test
  manifest:
    Spec:
      Format: S3InventoryReport_CSV_20161130
  report:
    Bucket: arn:aws:s3:::cor-s3-inventory-1
    Prefix: fedora-cor-arch-binaries/completion-report
    Format: Report_CSV_20180820
    Enabled: true
    ReportScope: AllTasks
  priority: 23
  location:
    Date: '2020-03-25'
    KeyPrefix: cor-s3-inventory-2/fedora-cor-arch-binaries/manifest/


curate_test_acl_op:
  - operation:
      S3PutObjectAcl:
        AccessControlPolicy:
          AccessControlList:
            Owner:
              Id:
              DisplayName:
            Grants:
              - Grantee:
                  TypeIdentifier:
                  Identifier:
                  DisplayName:
                Permission:
          CannedAccessControlList: