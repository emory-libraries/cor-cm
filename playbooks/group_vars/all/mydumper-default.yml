mydumper_default: &mydumper_default
  index_outputdir: yes
  delete_local: yes
  s3:
    bucket: cor-devops-binaries
    key_prefix: mydumper-backups/{{ inventory_hostname_short }}
    region: us-west-1
  __host: '{{ hostvars[rds_host]["endpoint"]["address"] | d () }}'
  __outputdir: '/tmp/{{ ansible_date_time.iso8601 }}'
  __compress: 
  __lock_all_tables:

mydumper_backups:
  - <<: *mydumper_default
    __database: '{{ mydumper.database | d () }}'
    __password: '{{ mydumper.password | d () }}'
    __user: '{{ mydumper.user | d () }}'

