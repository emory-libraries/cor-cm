cwa_conf_json_file_content:
  logs:
    logs_collected:
      files:
        collect_list: "{{ default_collect_list + ec2_collect_list | d([]) }}"
    log_stream_name: "{local_hostname}"
  metrics:
    namespace: DLP_Metrics
    metrics_collected:
      cpu:
        measurement:
          - cpu_time_active
          - cpu_time_idle
          - cpu_time_iowait
          - cpu_time_system
          - cpu_time_user
          - cpu_usage_active
      disk:
        measurement:
          - disk_free
          - disk_inodes_free
          - disk_inodes_total
          - disk_inodes_used
          - disk_total
          - disk_used
          - disk_used_percent
      diskio:
        measurement:
          - diskio_iops_in_progress
          - diskio_reads
          - diskio_read_bytes
          - diskio_read_time
          - diskio_writes
          - diskio_write_bytes
          - diskio_write_time
      mem:
        measurement:
          - mem_active
          - mem_available
          - mem_available_percent
          - mem_buffered
          - mem_cached
          - mem_free
          - mem_total
          - mem_used
          - mem_used_percent
      processes:
        measurement:
          - processes_blocked
          - processes_dead
          - processes_paging
          - processes_running
          - processes_sleeping
          - processes_stopped
          - processes_total
          - processes_zombies
      swap:
        measurement:
          - swap_free
          - swap_used
          - swap_used_percent



default_collect_list:
  - file_path: "/var/log/httpd/access_log*"
    log_group_name: httpd_access_log
  - file_path: "/var/log/httpd/error_log*"
    log_group_name: httpd_error_log
  - file_path: "/var/log/secure*"
    log_group_name: secure
  - file_path: "/var/log/messages*"
    log_group_name: messages
  - file_path: "/var/log/amazon/amazon-cloudwatch-agent/*.log"
    log_group_name: cloudwatch_agent

n2cw_namespace: nagiostest2
n2cw_cron_minute: '*/5'

n2cw_cron_envs:
  - name: BASH_ENV
    value: '/home/{{ ansible_user }}/.bashrc'