---
ec2_instance_type: t3.large
ec2_default_volume:
  - device_name: /dev/sda1
    ebs:
      volume_type: gp2
      volume_size: 1500
      delete_on_termination: yes

subdirectories_paths:
  - /opt/curate/upload/hyrax/uploaded_file/intermediate_file
  - /opt/curate/upload/hyrax/uploaded_file/preservation_master_file
  - /opt/dlp-curate/current/tmp/imports/*
subdirectories_age: 7
