---
- debug:
    var: outer_index

- name: Create list
  set_fact:
    'temp_list_{{ outer_index.item }}': '{{ og_list[:end_place] }}'
    tmp_list: '{{ og_list[:end_place] }}'
  vars:
    end_place: 2

- name: Get new list
  set_fact:
    og_list: '{{ og_list | difference(tmp_list) }}'

- name:
  set_fact:
    conditional: False
  when: og_list | count < 2


