- hosts: localhost
  gather_facts: true
  tasks:
    - shell: ping -c 10 localhost
      async: 200
      poll: 0
      register: ping_test
  
    - debug:
        var: ping_test
    
    - async_status:
        jid: '{{ping_test.ansible_job_id}}'
      register: job_result
      until: job_result.finished
      retries: 100
      