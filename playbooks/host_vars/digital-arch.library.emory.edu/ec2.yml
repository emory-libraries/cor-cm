elb_targets:
  - target_group_name: lux-arch-443

ec2_security_groups:
  - '{{ sg_pre }}-tp-apache'
  - '{{ sg_pre }}-tp-ssh'
  - '{{ sg_pre }}-t-nfs'
  - '{{ sg_pre }}-t-mysql'
  - '{{ sg_pre }}-t-solr'
  - '{{ sg_pre }}-a-http-to-solr'

n2cw_namespace: nagiostest2
n2cw_cron_minute: '*/5'

n2cw_cron_envs:
  - name: BASH_ENV
    value: '/home/{{ ansible_user }}/.bashrc'

  n2cw_cron_jobs:
    - name: check_load
      options:
        - w 15,10,5
        - c 30,25,20
    - name: check_mountpoints
      options:
        - A