---
elb_application_lbs: #manage-app-elb Module is not working currently
  - name: main-elb
    scheme: internal
    security_groups:
      - security-group-us-east-1-tp-apache-ssh
    subnets:
      - subnet-0289823249b0d4c77 
      - subnet-069ae68e7752fcc69
    listeners:
      - Protocol: HTTP
        Port: 80
        DefaultActions:
          - Type: forward
            TargetGroupName: "solr-test-1-80"
        Rules:
          - Conditions:
            - Field: host-header
              Values:
                - solr-cor.library.emory.edu
              Priority: '1'
              Actions:
                - TargetGroupName: solr-test-2-80 
                  Type: Forward
      - Protocol: HTTPS
        Port: 443
        SslPolicy: ELBSecurityPolicy-2015-05
        Certificates:
          - CertificateArn: "arn:aws:acm:us-east-1:556359784184:certificate/4f7e53e0-4503-4365-9277-0314e9f7f9d8"
        DefaultActions:
          - Type: forward
            TargetGroupArn: "arn:aws:elasticloadbalancing:us-east-1:556359784184:targetgroup/solr-test-3-80/f77d8a4ebd53dd4d" 
        Rules:
          - Conditions:
            - Field: host-header
              Values:
                - solr-cor.library.emory.edu
              Priority: '1'
              Actions:
                - TargetGroupArn: "arn:aws:elasticloadbalancing:us-east-1:556359784184:targetgroup/test-target-grp/3ba455e131aecb6b" 
                  Type: Forward
