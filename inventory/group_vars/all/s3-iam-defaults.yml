iam_certs: #manage-iam-cert
  - name: dlp-general-cert
    key: "{{ ssl_files.key }}"
    interm: "{{ ssl_files.interm }}"
    cert: "{{ ssl_files.crt }}"

efs_mounts: #manage-efs-mount
  - name: dlp-test-efs 
    targets:
      - subnet_id: "{{ ec2_vpc_subnet_id }}"
        security_groups:
          - sg-0d218ac2c9bd95453
  - name: dlp-prod-efs
    targets:
      - subnet_id: "{{ ec2_vpc_subnet_id }}"
        security_groups:
          - sg-0ceaebfaef6068ee6 
