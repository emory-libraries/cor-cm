s3_buckets:
  - name: emory-ltds-binaries
    tags:
      test: value1
      Name: bucket1
  - name: fedora-cor-bucket
  - name: fedora-cor-test-bucket

get_s3_bucket_name: emory-ltds-binaries

iam_policies:
  - policy_name: AccessToBinariesBucket
    policy_template_path: iam_policy_s3_bucket_access_json.j2
    resource: emory-ltds-binaries
  - policy_name: AccessToFedoraCorTestBucket
    policy_template_path: iam_policy_s3_bucket_access_json.j2
    resource: fedora-cor-test-bucket
  - policy_name: AccessToFedoraCorBucket
    policy_template_path: iam_policy_s3_bucket_access_json.j2
    resource: fedora-cor-bucket

iam_roles:
  - name: general-ec2-role
    managed_policy: 
      - AccessToBinariesBucket
    description: General role for ec2
    policy_file_path: ec2_assume_role.json

iam_users:
  - name: fedora-cor-user
    managed_policy:
      - AccessToFedoraCorBucket
  - name: fedora-cor-test-user
    managed_policy:
      - AccessToFedoraCorTestBucket

efs_mounts:
  - name: test-efs-solomon
    targets:
      - subnet_id: "{{ ec2_vpc_subnet_id }}"
        security_groups:
	  - sg-051b28141aec1f413
    tags:
      - key: Dev
        value: null
      - key: Prod
        value:
      - key: Test
        value:
