project_name: "{{ git_repo_url | urlsplit('path') | basename }}"
ec2_fqdn: "{{ inventory_hostname }}"
rails_host_fqdn: "{{ inventory_hostname }}" 
fedora_server_fqdn: "{{ inventory_hostname }}"

tomcat_enable_ssl: "no"
tomcat_applications:
  - app_name: fedora
    shut_port: 8008
    conn_port: 8081
    rproxy_path: fcrepo
    proxypass_extra_params: "nocanon keepalive=on retry=0.5"

solr_cores:
  - ident: curatecore
    type: hyrax

mysql_db_login_user: "{{ rds_master_username }}"
mysql_db_login_password: "{{ rds_master_password }}"
mysql_db_login_host: "{{ rds_endpoint }}"
