ec2_instance_type: t3a.xlarge
project_name: cantaloupe
tomcat_enable_ssl: no
enable_ssl: no
tomcat_install_path:  "/opt"
tomcatapp_install_path: "/usr/local/webapps"
tomcat_applications:
  - app_name: cantaloupe
    type: cantaloupe
    shut_port: 8008
    conn_port: 8081
    rproxy_path: cantaloupe
    app_long_name: Cantaloupe Server via JSW
    proxypass_extra_params: "nocanon keepalive=on retry=1"

ec2_security_groups:
  - "{{ sg_pre }}-tp-apache-ssh"

ec2_default_volume:
  - device_name: /dev/sda1
    ebs:
      volume_type: gp2
      volume_size: 100
      delete_on_termination: yes
      kms_key_id: 44518ec3-7e84-4e64-ae87-bd82b8c27f16
      encrypted: yes

#proxy_solr_tomcat_conf: "yes"
