zk_version: 3.5.5
zk_admin_enableserver: true
zk_admin_serverport: 8082

project_name: solr
tomcat_enable_ssl: "yes"
enable_ssl: "yes"

solr_etc_hosts: yes
solr_version: 7.7.2
solr_cores: false
solr_fqdn: "{{ ansible_fqdn }}"
solr_collections:
  - name: curate_collection
    type: hyrax
    shards: 1
    replication_factor: 3
  - name: lux_collection
    type: hyrax
    shards: 1
    replication_factor: 3

ec2_default_volume:
  - device_name: /dev/sda1
    ebs:
      volume_type: gp2
      volume_size: 100
      delete_on_termination: yes
      kms_key_id: 44518ec3-7e84-4e64-ae87-bd82b8c27f16
      encrypted: yes
