---
# tasks file for dce_role_rds_mysql
- include_tasks:
    file: pip-install-mysql-python.yml
    apply:
      tags: install-mysql-python
  tags: 
    - install-mysql-python
    - always

- include_tasks: delete-mysql-db-or-user.yml
  tags:
    - delete-db
    - delete-db-user
    - delete-db-all
    - refresh-db
    - refresh-db-user
    - refresh-db-all
    - never

- include_tasks: 
    file: create-mysql-db-user.yml 
    apply:
      tags:
        - create-db
        - create-db-user
  tags:
    - create-db
    - create-db-user
  when: skip_create_db is undefined 
