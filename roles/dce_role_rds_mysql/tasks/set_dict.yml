- name: Create dict of needed mysql databases
  set_fact:
    db_dict:
      rails:
        name: "{{ rails_db_name }}"
        user: "{{ rails_db_user }}"
        pass: "{{ rails_db_pass }}"
        user_host: "{{ rails_db_user_host }}"
      fedora:
        name: "{{ fedora_db_name }}"
        user: "{{ fedora_db_user }}"
        pass: "{{ fedora_db_password }}"
        user_host: "{{ fedora_db_user_host }}"
