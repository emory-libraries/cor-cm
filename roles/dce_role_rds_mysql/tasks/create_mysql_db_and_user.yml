
- name: Set fact to destroy db
  set_fact:
    db_state: absent
    db_user_state: absent
  tags: [ delete-db, delete-all, never ]


- name: Create MySQL databases
  mysql_db:
    login_host: "{{ rds_endpoint }}"
    login_user: "{{ rds_master_username }}"
    login_password: "{{ rds_master_password }}"
    name: "{{ item.value.name }}"
    state: "{{ db_state }}"
  loop: "{{ db_dict|dict2items }}"


- name: Create MySQL users and grant priv
  mysql_user:
    login_host: "{{ rds_endpoint }}"
    login_user: "{{ rds_master_username }}"
    login_password: "{{ rds_master_password }}"
    name: "{{ item.value.user }}"
    password: "{{ item.value.pass }}"
    priv: '{{ item.value.name }}.*:ALL'
    state: "{{ db_user_state }}"
    host: "{{ item.value.user_host }}"
  loop: "{{ db_dict|dict2items }}"
