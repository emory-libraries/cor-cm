---
- set_fact:
    _inventory_hostname: "{{ inventory_hostname | regex_replace('[^0-9a-zA-Z]+', '_') }}"
  delegate_to: localhost

- debug:
    var: hostvars['{{ _inventory_hostname }}']['ansible_host']
  register: output

- debug:
    var: output

- set_fact:
     _rds_endpoint_host: "{{ item.value }}"
  loop: "{{ output | dict2items }}"
  when: item.key != 'failed' and  item.key != 'changed'

- debug:
    msg: "{{ _rds_endpoint_host }}"
 
- name: Set fact to delete RDS instance
  set_fact:
    rds_command: delete
  tags: [ delete-rds, delete-all, never ]

- name: Provision RDS
  rds:
    command: "{{ rds_command }}"
    instance_name: "{{ rds_instance_name }}"
    instance_type: "{{ rds_instance_type }}"
    db_engine: "{{ rds_db_engine }}"
    engine_version: "{{ rds_engine_version }}"
    size: "{{ rds_size }}"
    username: "{{ rds_master_username }}"
    password: "{{ rds_master_password }}"
    subnet: "{{ rds_subnet }}"
    vpc_security_groups: "{{ rds_security_groups }}"
    publicly_accessible: "{{ rds_publicly_accessible }}"
    region: "{{ aws_region }}"
  register: rds

- set_fact:
    rds_endpoint: "{{ rds.instance['endpoint'] }}"

- name: Ensure facts.d subdirectory exists
  file:
    path: "{{ playbook_dir }}/facts.d/{{ inventory_hostname }}"
    state: directory
    mode: 0744

- name: Create rds_facts.yml
  template:
    src: rds_facts
    dest: "{{ playbook_dir }}/facts.d/{{ inventory_hostname }}/rds_facts.yml"
