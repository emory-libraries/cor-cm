---
- include_tasks: 
    file: install-prereqs.yml
    apply:
      tags:
        - install-prereqs
  tags:
    - install-prereqs
  when: not skip_prereqs | d(False)

- include_tasks: 
    file: add-repo-install-shibb.yml
    apply:
      tags: install-shibb
  tags: install-shibb

- include_tasks:
    file: download-files-metadata.yml
    apply:
      tags: install-shibb
  tags: install-shibb

- include_tasks: 
    file: setup-ssl-files.yml
    apply:
      tags: install-shibb
  tags: install-shibb
  when: sp_ssl_files is defined

- include_tasks: 
    file: check-if-passenger-enabled.yml
    apply:
      tags: install-shibb
  tags: install-shibb

- include_tasks: 
    file: enable-start-shibb.yml
    apply:
      tags: install-shibb
  tags: install-shibb

- include_tasks: 
    file: get-metadata.yml
    apply: 
      tags: get-metadata
  tags: get-metadata
  when: get_metadata.download 

- include_tasks:
    file: add-additional-endpoints-to-metadata.yml
    apply:
      tags: add-endpoints
      delegate_to: localhost
  tags: add-endpoints
  when: 
    - get_metadata_result | d(False) 
    - get_metadata_result is success
    - additional_assertion_bindings | d(False)

- name: Update to latest shibboleth SP
  include_tasks:
    file: add-repo-install-shibb.yml
    apply:
      vars:
        state: latest      
  tags: 
    - update-shibb
    - never

- include_tasks:
    file: delete-shibboleth.yml
    apply:
      tags:
        - delete-shibb
        - never
  tags:
    - delete-shibb
    - never
