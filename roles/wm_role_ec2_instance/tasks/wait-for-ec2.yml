---
- name: Register internal DNS name
  route53:
    state: present
    type: A
    ttl: 300
    value: '{{ ec2_private_ip | d () }}'
    private_zone: yes
    record: '{{ inventory_hostname_short }}.internal.emory.edu'
    wait: yes

- name: Wait for EC2(Public IP)
  wait_for:
    host: "{{ ec2_public_ip }}"
    delay: 1
    port: 22
    connect_timeout: 3
  when: ec2_public_ip | d (False)

- name: Wait for EC2(Private IP)
  wait_for:
    host: "{{ ec2_private_ip }}"
    delay: 1
    port: 22
    connect_timeout: 3
  when: not ec2_public_ip | d (False)

- name: Refresh Inventory
  meta: refresh_inventory
  run_once: true
