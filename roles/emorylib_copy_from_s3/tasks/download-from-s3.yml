---
- name: Download from the bucket via aws s3 sync
  shell: >
    aws s3 sync s3://{{ s3.bucket }}/{{ s3.key_prefix | regex_replace(get_trailing_slash, "") }}{{ date_key is defined | ternary (__date_key, "") }}
    {{ local_path }}
  vars:
    get_trailing_slash: \/$
    __date_key: '/{{ date_key }}'