---
# tasks file for emorylib_redis-dump_to_s3
- name: Include tasks to install redis-dump via gem
  include_tasks:
    file: gem-install-redis-dump.yml
    apply:
      become: '{{ redis_dump_gem_become | d (omit) }}'
      become_user: '{{ redis_dump_gem_become_user | d (omit) }}'
      become_method: '{{ redis_dump_gem_become_method | d (omit) }}'