- name: Set rails db dictionary
  set_fact:
    db_dict:
      rails:
        name: "{{ rails_db_name }}"
        user: "{{ rails_db_user }}"
        pass: "{{ rails_db_pass }}"
      fedora:
        name: "{{ fedora_db_name }}"
        user: "{{ fedora_db_user }}"
        pass: "{{ fedora_db_password }}"
