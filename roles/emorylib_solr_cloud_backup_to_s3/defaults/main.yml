---
# defaults file for emorylib_solr_cloud_backup_to_s3
sc_backup_server: localhost
sc_backup_port: 8983
sc_backup_location: /mnt/efs

sc_base_url: 'http://{{ sc_backup_server }}:{{ sc_backup_port }}/solr/{{ item.name }}'

sc_backup_params:
  - command=backup
  - 'location={{ item.location | d (sc_backup_location) }}'
  - 'name={{ item.name }}-{{ ansible_date_time.epoch }}'