---
- name: Backup Solr Cloud collection
  uri:
    url: >
      http://{{ sc_backup_server }}:{{ sc_backup_port }}/solr/{{ item.name }}/
      replication?command=backup&location={{ item.location | d (sc_backup_location) }}
      &name={{ item.name }}-{{ ansible_date_time.epoch }}
  run_once: yes
  loop: '{{ sc_backup_list }}'
  register: sc_backup_collection

- debug:
    var: sc_backup_collection
    